<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page" >
      <div class="container">
        <div id="screen"></div>
          <div classs="keypad">
            <div class="key-container">
              <button onclick="handleButtonPress(this.value)" value="AC" class="key red">AC</button>
              <button onclick="handleButtonPress(this.value)" value="C" class="key red">C</button>
              <button onclick="handleButtonPress(this.value)" value="%" class="key">%</button>
              <button onclick="handleButtonPress(this.value)" value="plusMinus" class="key">+/-</button>
            </div>
            <div class="key-container">
              <button onclick="handleButtonPress(this.value)" value="7" class="key">7</button>
              <button onclick="handleButtonPress(this.value)" value="8" class="key">8</button>
              <button onclick="handleButtonPress(this.value)" value="9" class="key">9</button>
              <button onclick="handleButtonPress(this.value)" value="/" class="key">รท</button>
            </div>
            <div class="key-container">
              <button onclick="handleButtonPress(this.value)" value="4" class="key">4</button>
              <button onclick="handleButtonPress(this.value)" value="5" class="key">5</button>
              <button onclick="handleButtonPress(this.value)" value="6" class="key">6</button>
              <button onclick="handleButtonPress(this.value)" value="*" class="key">x</button>
            </div>
            <div class="key-container">
              <button onclick="handleButtonPress(this.value)" value="1" class="key">1</button>
              <button onclick="handleButtonPress(this.value)" value="2" class="key">2</button>
              <button onclick="handleButtonPress(this.value)" value="3" class="key">3</button>
              <button onclick="handleButtonPress(this.value)" value="-" class="key">-</button>
            </div>
            <div class="key-container">
              <button onclick="handleButtonPress(this.value)" value="0" class="key">0</button>
              <button onclick="handleButtonPress(this.value)" value="." class="key">โข</button>
              <button onclick="handleButtonPress(this.value)" value="+" class="key">+</button>
              <button onclick="handleButtonPress(this.value)" value="=" class="key red">=</button>
            </div>
        </div>
    </div>
  </body>
  <script src="scripts.js" charset="utf-8"></script>
</html>
